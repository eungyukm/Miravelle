<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .header-flex {
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            justify-content: left; /* 왼쪽 정렬 */
        }
        /* 기존 스타일... */
    </style>

    <!--Header-->
    <header class="header-flex">
        <a href="#" class="logo">BW</a>
    </header>
    <hr>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* 배경색 흰색으로 변경 */
            color: #000; /* 글자색 검정으로 변경 */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000; /* 로고 글자색 검정으로 변경 */
        }

        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }

        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }

        hr {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Main Content -->
        <h1>Sign up</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Value">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Value"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<!-- Footer -->
<footer>
    <hr>
    <p class="text-center">© 2025</p>
</footer>
</html>
