<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color:rgb(255, 255, 255); /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height */
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: left;
        }

        /* Main Container */
        .main-container {
            flex: 1; /* Allow the main container to take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form Container */
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        /* Rounded corners for the whole page */
        html, body {
            border-radius: 10px; /* Round the corners */
            overflow: hidden; /* Hide any overflow */
        }
    </style>
</head>
<body>
    <div class="header">
        <a style="color: black; font-size: 30px;" href="#" class="logo"><strong>BW</strong></a>
        <hr>
    </div>
    <h1><center>Sign Up</center></h1>
        <br><br>
    <div class="main-container">
        <div class="login-container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="Enter your message">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div class="footer">
        <hr>
        Â© 2025
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
