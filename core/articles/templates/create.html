{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  {# 폼 필드를 단락으로 표시 #}
        <button type="submit" class="btn btn-dark">Complete</button>
        <a href="{% url 'articles:main' %}" class="btn btn-secondary">Cancle</a>
    </form>
</div>
{% endblock %}
