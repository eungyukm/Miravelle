{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a 3D Model</title>
    <link rel="stylesheet" href="{% static 'css/create_mesh.css' %}">
</head>
<body>
    <div class="container">
        <h2>Create a 3D Model</h2>

        <!-- 모델 생성 폼 -->
        <form id="meshForm">
            {% csrf_token %}
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>

            <label for="art_style">Art Style:</label>
            <select id="art_style" name="art_style">
                <option value="realistic">Realistic</option>
                <option value="sculpture">Sculpture</option>
            </select>

            <button type="submit" id="generateBtn">Generate Model</button>

            <div id="loadingSpinner" class="hidden">
                <p>Generating model, please wait...</p>
            </div>
        </form>

        <p id="error-message" class="error"></p>

        <!-- 진행률 표시 -->
        <div id="statusSection" class="hidden">
            <div class="progress-bar">
                <div id="progressBar">0%</div>
            </div>
        </div>

        <!-- 결과 출력 (썸네일 & 비디오) -->
        <div id="previewSection" class="hidden">
            <img id="thumbnail" alt="3D Model Thumbnail">
            <video id="video" controls>
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="{% static 'js/create_mesh.js' %}"></script>
</body>
</html>
