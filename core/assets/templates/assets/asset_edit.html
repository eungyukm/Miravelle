{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>에셋 수정</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" 
                   value="{{ asset.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">설명</label>
            <textarea class="form-control" id="content" name="content" 
                      rows="4">{{ asset.content }}</textarea>
        </div>
        
        {% if asset.thumbnail %}
        <div class="mb-3">
            <label class="form-label">현재 썸네일</label>
            <div>
                <img src="{{ asset.thumbnail.url }}" alt="{{ asset.title }}" 
                     style="max-width: 200px; height: auto;">
            </div>
        </div>
        {% endif %}
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{% url 'assets:asset_detail' asset.pk %}" 
               class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
