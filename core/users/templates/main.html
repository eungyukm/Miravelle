{% extends "base.html" %}

{% block content %}

<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <!--Left button-->
            <div class="col-md-3">
                <button class="btn-custom w-100" onclick="location.href='/workspace/create/'">
                    Create to text ‚úèÔ∏è <i class="fas fa-file"></i>
                </button>
                
                <button class="btn-custom w-100">Create to image üì∑<i class="fas fa-image"></i></button>
            </div>
    
            <!-- Image Gallery (Right) -->
            <div class="col-md-9">
                <div class="row">
                    {% for article in article_list %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-img-top">
                                <i class="fas fa-image fa-5x" style="color: lightgray;"></i>
                            </div>
                            <div>
                                <form method="post" action="{% url "articles:articlelike" article.id "like" %}">
                                    {% csrf_token %}
                                    <button type="submit">‚ù§Ô∏è</button>
                                </form>
                                
                                <form method="post" action="{% url "articles:articlelike" article.id "dislike" %}">
                                    {% csrf_token %}
                                    <button type="submit">ü§®</button>
                                </form>
                            </div>
                            <div class="card-body">
                                <p class="card-title">{{ article.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        margin-top: 20px; 
    }
    .card {
        margin-top: 15px;
        margin-bottom: 20px;
        padding: 10px;
    }
    .card-img-top {
        background-color: #f0f0f0; /* Placeholder gray color */
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }
    .card-title {
        font-size: 16px;
        text-align: left;
    }
    /* ÏôºÏ™Ω Î≤ÑÌäº ÏÑ§Ï†ï*/
    .btn-custom {
        background-color: white;
        color: black;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-top: 15px;
        margin-bottom: 0px;
        padding: 8px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-custom:hover {
        background-color: #e9ecef; /* Light gray on hover */
    }

    .btn-custom i {
        margin-left: 5px; /* Space between text and icon */
    }
    .placeholder-image {
        width: 100%;
        height: 200px; /* Adjust as needed */
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #aaa;
        margin-bottom: 10px; /* Added spacing between images */
    }

    .placeholder-image svg {
        width: 50%; /* Adjust size as needed */
        height: 50%;
    }

</style>
{% endblock %}
